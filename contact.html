<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <!-- Form styling -->
    <link rel="stylesheet" href="formcarry-form.css" />
  </head>
  <body>
    <body>
      <div class="header">
          <a href="index.html" class="logo">SkriskRamiai</a>
          <div class="header-right">
            <a class="index.html" href="home">Home</a>
            <a href="contact.html" class="contact">Contact</a>
            <a href="about.html" class="about">About</a>
          </div>
      </div>
  
    <div class="formcarry-container">
      <form action="https://formcarry.com/s/i4Q4x94Ldh" method="POST" class="formcarry-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="fullName" required />

        <label for="email">Your Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button type="submit">Send</button>
        <button onclick="location.href = 'index.html';" id="myButton" class="button button1">&#8249; Main page</button>
      </form>
    </div>
  </body>
</html>
