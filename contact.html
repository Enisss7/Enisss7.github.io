        <form action="https://api.web3forms.com/submit" method="POST" id="form">
          <input type="hidden" name="access_key" value="a7342d1d-0d25-4a79-be59-7ff90e98856e" />
          <input type="hidden" name="subject" value="New Submission from Web3Forms" />
          <input type="checkbox" name="botcheck" id="" style="display: none;" />

          <div class="mb-6">
            <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Full Name" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
          </div>

            <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
            <input type="text" name="email" id="email" placeholder="you@company.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
          </div>
          <div class="mb-6">
            <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Your Message</label>

            <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
          </div>
          <div class="mb-6">
          <input type="submit" value="Submit">
         </input>
          </div>
          <p class="text-base text-center text-gray-400" id="result"></p>
        </form>

<script>

const form = document.getElementById("form");
const result = document.getElementById("result");

form.addEventListener("submit", function (e) {
const formData = new FormData(form);
e.preventDefault();
var object = {};
formData.forEach((value, key) => {
  object[key] = value;
});
var json = JSON.stringify(object);
result.innerHTML = "Please wait...";

fetch("https://api.web3forms.com/submit", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    Accept: "application/json"
  },
  body: json
})
  .then(async (response) => {
    let json = await response.json();
    if (response.status == 200) {
      result.innerHTML = json.message;
      result.classList.remove("text-gray-500");
      result.classList.add("text-green-500");
    } else {
      console.log(response);
      result.innerHTML = json.message;
      result.classList.remove("text-gray-500");
      result.classList.add("text-red-500");
    }
  })
  .catch((error) => {
    console.log(error);
    result.innerHTML = "Something went wrong!";
  })
  .then(function () {
    form.reset();
    setTimeout(() => {
      result.style.display = "none";
    }, 5000);
  });
});



</script>
